name: Publish products to systeme.io

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node dependencies and Playwright
        run: |
          npm install
          npx playwright install --with-deps

      - name: Run Node publisher (create products via UI)
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BASE64 }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          # Point to the artifacts path where growth_engine writes products
          FIREBASE_COLLECTION: artifacts/husin-network/public/data/products
          SYSTEME_USER: ${{ secrets.SYSTEME_USER }}
          SYSTEME_PASS: ${{ secrets.SYSTEME_PASS }}
          GITHUB_RUN_ID: ${{ github.run_id }}
        run: |
          node publish.js

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies (if any)
        run: |
          if [ -f requirements.txt ]; then
            python -m pip install --upgrade pip
            pip install -r requirements.txt
          fi
      - name: Install Python dependencies
        run: |
         python -m pip install --upgrade pip
         if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
         if [ -f setup.py ] || [ -f pyproject.toml ]; then pip install -e .; fi

      - name: Run Python publisher (update Systeme pages via API) - guarded in shell
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_BASE64 }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          SYSTEME_API_KEY: ${{ secrets.SYSTEME_API_KEY }}
          SYSTEME_WEBSITE_ID: ${{ secrets.SYSTEME_WEBSITE_ID }}
          SYSTEME_HOME_PAGE_ID: ${{ secrets.SYSTEME_HOME_PAGE_ID }}
          SYSTEME_CATEGORIES_PAGE_ID: ${{ secrets.SYSTEME_CATEGORIES_PAGE_ID }}
          SYSTEME_PRODUCTS_PAGE_ID: ${{ secrets.SYSTEME_PRODUCTS_PAGE_ID }}
          SYSTEME_BUNDLES_PAGE_ID: ${{ secrets.SYSTEME_BUNDLES_PAGE_ID }}
          GITHUB_RUN_ID: ${{ github.run_id }}
        run: |
          if [ -n "${SYSTEME_API_KEY}" ] && [ -n "${SYSTEME_WEBSITE_ID}" ]; then
            python3 -c "from agent1_core import publish_all; publish_all(); print('Pages published via Systeme API.')"
          else
            echo "SYSTEME_API_KEY or SYSTEME_WEBSITE_ID not set; skipping API page publish."
          fi

      - name: Upload logs and screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: publish-artifacts
          path: |
            *.png
            *.log
