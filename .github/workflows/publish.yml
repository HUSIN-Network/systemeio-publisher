name: HUSIN Product Publisher

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"   # every hour (optional)

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Restore Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Write storageState.json
        run: |
          echo "$PLAYWRIGHT_STORAGE_STATE" | base64 --decode > storageState.json
        env:
          PLAYWRIGHT_STORAGE_STATE: ${{ secrets.PLAYWRIGHT_STORAGE_STATE }}

      - name: Write products.json
        run: |
          echo "$PRODUCTS_JSON_B64" | base64 --decode > products.json
        env:
          PRODUCTS_JSON_B64: ${{ secrets.PRODUCTS_JSON_B64 }}

      - name: Run publisher
        run: node publish.cjs
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          PLAYWRIGHT_STORAGE_STATE: storageState.json
          PRODUCTS_JSON_PATH: products.json

      - name: Upload debug screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: "*.png"
